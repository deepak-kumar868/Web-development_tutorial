<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>
    <div>
        This is Date and Time tutorial.
    </div>

    <div class="cont">
            Current time is <span id="time"></span>
        </div>

    <script>
        let now=new Date();
        console.log(now);

        let dt=new Date(1000);
        console.log(dt);

        // let newdate=new Date("2029-09-30");
        let newDate=new Date(3020,4,6,9,3,2,34);
        console.log(newDate);

        let yr=newDate.getFullYear();
        console.log("The year is:",yr);

        let month=newDate.getDate();
        console.log("The month is:"+month);

        let hours=newDate.getHours();
        console.log("The hours is:"+hours);

        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate);


        //if we want to add clock on your websites.We can do this.

        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate);
        setInterval(updateTime,1000);

        function updateTime(){
            time.innerHtml=new Date();
        }
        </script>
</body>
</html>
