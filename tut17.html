<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in Css</title>
<style>
    #firstbox{
        color: blue;    /*color by name */
    }

    #secondbox{
        color: rgb(23, 228, 33);    /*color by rgb name */
    }

    #Thirdbox{
        color:rgb(187, 8, 127)      /*color by hex value */
    }
</style>

</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstbox">This is paragraph from first box</p>

    <h3>This is my second box</h3>
    <p id="secondbox">This is paragraph from first box</p>

    <h3>This is my third box</h3>
    <p id="Thirdbox">This is paragraph from first box</p>
</body>
</html>
