<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selector</title>
    <style>

        p{
            border: 2px solid blueviolet;
        }
 
         /* This is id selector */
            #redelement{    
            color: red;
            background-color: black;
            }

            /* This is class selector */
            .bgblue{
                color:blue;
                background-color: greenyellow;
            }

            /* This is group selector */
            footer,span{
                background-color: yellow;
            }
    </style>
</head>

    <h3>Css selector</h3>
    <p id="redelement">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum consequuntur animi impedit corrupti, quisquam tempora quo harum error necessitatibus! Sunt, ipsam delectus! Voluptas reiciendis culpa nisi beatae, enim dolor dicta!</p>

    </div>

</body>
</html>
