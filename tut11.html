<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div>
        <p>This is paragraph</p>
    </div>
    <div>
        <p>
            This is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;paragraph
        </p>
    </div>
    <div>
        <p>Paragraph is written like this &lt;p&gt;</p>
        <p>Pound is written like this &pound;</p>
        <p>Dollar is written like this &dollar;</p>
        <p>Write up down vector is written like this &RightUpDownVector;</p>
        <p>Fraction is written like this &frac14;</p>
    </div>
</body>
</html>
